<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/49f81c9f0a.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <div>
        <input id="title" type="text" placeholder="Untitled">
    </div>
      
    <div>
        <h2>What's on your To-Do list?</h2>
        <input id="new-todo" type="text" placeholder="e. g. take a shit..." autocomplete="off" autofocus> <br>
        <button class="btn" id="add">Add TODO</button>
    </div>

    <div id="todos">
    </div>

    <script src="index.js"></script>
</body>
</html>
